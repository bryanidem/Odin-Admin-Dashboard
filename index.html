<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-options">
      <div class="logo">
        <img src="assets/images/dashboard.png" alt="dashboard-logo" />
        <p>Dashboard</p>
      </div>
      <div class="options">
        <div class="option">
          <img src="assets/images/home.png" alt="" />
          <p>Home</p>
        </div>
        <div class="option">
          <img src="assets/images/profile-user.png" alt="" />
          <p>Profile</p>
        </div>
        <div class="option">
          <img src="assets/images/email.png" alt="" />
          <p>Messages</p>
        </div>
        <div class="option">
          <img src="assets/images/history.png" alt="" />
          <p>History</p>
        </div>
        <div class="option">
          <img src="assets/images/task.png" alt="" />
          <p>Tasks</p>
        </div>
        <div class="option">
          <img src="assets/images/multiple-users-silhouette.png" alt="" />
          <p>Communities</p>
        </div>
      </div>
      <div class="settings">
        <div class="option">
          <img src="assets/images/settings.png" alt="" />
          <p>Settings</p>
        </div>
        <div class="option">
          <img src="assets/images/customer-service.png" alt="" />
          <p>Support</p>
        </div>
        <div class="option">
          <img src="assets/images/insurance.png" alt="" />
          <p>Privacy</p>
        </div>
      </div>
    </div>

    <div class="dashboard-main">
      <header>
        <div class="header-top">
          <div class="search">
            <label for="search"
              ><img src="assets/images/search.png" alt="search-icon" />
            </label>
            <input type="text" />
          </div>
          <div class="profile">
            <img src="assets/images/notification.png" alt="notification-icon" />
            <img src="assets/images/profile.png" alt="profile-image" />
            <p>Bryan Medina</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="profile-information">
            <img src="" alt="profile-image" />
            <div>
              <p>Hi there,</p>
              <p>Bryan Medina (@bryanidem)</p>
            </div>
          </div>
          <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
